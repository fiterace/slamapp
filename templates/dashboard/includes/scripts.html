n your last day of college, graduation dinners, GPL of friends, and a lot lot lot more. For four years , IIT Mandi proved to be not just your college but home, juniors were not just students but your siblings, alumni were not just seniors but your guardians in times of crisis and collegues were not just friends but proved out to be brothers and sisters. Though everything was not as beautiful as I'm writing , I know it was full of ups and downs and at times you fought them all alone despite of being surrounded by everyone, but yet you pulled out the best out of yourselves and cheerfully succeded to make it to your final years.I know it would be a nightmare for you all to wake up one day just 5 minutes before 9 and instead of rushing to your classes in loose pyjamas and sleepy eyes, you all would be rushing for your office with unknotted ties and messed up files in your folder.My pen feels so heavy to sum up these things yet all these writings are so insignificant compared to what are going through right now.</p><p>But you know, you would prove to be the best of all batches because you have witnessed the pain of separation, devastation, rejection , denial and distances. You are ones who will have multiples of success stories to tell to your next generations because you knew how to make things work despite of miles of physical distances from each other and yet being so close. This lockdown taught mankind millions of small things and you are ones who were hit and got over it.</p><br><p >YOU WILL BE MISSED..............</p><br><br> <p style=\"text-align:right; font-weight:bold;\"> <img src=\"https://img.icons8.com/ios/30/000000/hand-with-pen.png\"/> Team Litsoc ‚ù§Ô∏è</p>", active: false},

  // Main render

    const div = document.createElement("div");
    div.className = "page";

    }, 10);
   
    renderButtons(activePage)
  }
  
  // Event listeners for button clicks
  
  // Buttons with page numbers click event
  numButtonsContainer.addEventListener("click", function(e) {
    if(e.target.classList.contains("page-num")) {
     
      const activePage = pages.find(function(current) {
        return current.active;
      })
     
      if(e.target.title != activePage.id) {
       
        pages.forEach(function(current) {
         current.active = false;
       })
       
        pages[e.target.title - 1].active = true;
        render();
      }
    }
  })
  
  // Arrow buttons click event
  buttonsContainer.addEventListener("click", function(e) {
    let activePage = pages.find(function(current) {
        return current.active === true;
      });
   
    if(e.target.className === "arrow-left") {
     
      if(pages[0].active === true) {
        pages[activePage.id - 1].active = false;
        pages[pages.length - 1].active = true;
        render();
       
      } else {
          pages[activePage.id - 1].active = false;
          pages[(activePage.id - 1) - 1].active = true;
          render();
        }

            pages[(activePage.id - 1) + 1].active = true;
            render();
          }
     
    } else return;
  })
  
  // Initial render of the app
  render();
  </script>
